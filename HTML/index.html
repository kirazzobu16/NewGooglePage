<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Üst kısmı yazıldı. -->
    <nav>
        <!-- Sol taraftaki butonlar -->
        <div> 
            <a class="first-nav" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a class="first-nav" href="https://play.google.com/store?hl=tr&gl=US">Store</a>
        </div>
        <!-- Sağ taraftaki butonlar -->
        <div class="second-nav-div">
            <!-- Sağ tarafın link kısımları -->
            <div>
                <a class="second-nav" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"> Gmail</a>
                <a class="second-nav"  href="https://www.google.com.tr/imghp?hl=tr&tab=ri&authuser=0&ogbl">Images</a>
            </div>
            <!-- Sağ tarafın görsel kısımları -->
            <div>                
                <img class="second-nav application"  src="../images/appsbutton (1).svg" alt="AppButton">
                <input class="second-nav nav-button " type="button" name="Sign in" id="Sign in" value="Sign in">
            </div>
        </div>
   </nav>
   <!-- Google'ın ortadaki kısmı yazıldı -->
   <section >
       <!-- GOOGLE'ın resmi koyuldu. -->
       <article>
           <img src="../images/logo.png" alt="Google">
       </article>
       <!-- Butonlar koyuldu. -->
       <article style="position: relative; top: 0;" >     
            <input class="search-button" type="search" placeholder="Google'da arama yapın veya bir URL yazın" id="SearchText"> 
           <div class="search-img">
                <div><img src="../images/search.svg" alt="AramaButonu"></div>
                <div class="voice-icon"><img src="../images/googlemic_clr_24px.svg" alt="SesliArama"> <div>           
           </div>          
       </article>
       <!-- Google search ve I'm feeling lucky kısmı var -->
       <article>
           <input class="buttons" type="button" value="Google Search">
           <input class="buttons" type="button" value="I'm Feeling Lucky">
       </article>
   </section>
   <!-- Alt kısmı yazıldı. -->
   <footer>
       <!-- Soldaki buttonlar -->
       <div>
           <a class="first-footer" href="">Advertising</a>
           <a class="first-footer" href="">Business</a>
           <a class="first-footer" href="">How Search Works?</a>
       </div>
       <!-- Sağdaki butonlar -->
       <div>
            <a class="first-footer" href="">Privacy</a>
            <a class="first-footer" href="">Terms</a>
            <a class="first-footer" href="">Settings</a>
       </div>
   </footer>    
</body>
</html>
