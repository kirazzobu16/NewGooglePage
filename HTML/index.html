<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
</head>
<body>
    <!-- Üst kısmı yazıldı. -->
    <nav>
        <!-- Sol taraftaki butonlar -->
        <div>
            <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://play.google.com/store?hl=tr&gl=US">Store</a>
        </div>
        <!-- Sağ taraftaki butonlar -->
        <div>
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"> Gmail</a>
            <a href="https://www.google.com.tr/imghp?hl=tr&tab=ri&authuser=0&ogbl">Images</a>
            <img src="../images/appsbutton (1).svg" alt="AppButton">
            <input type="button" name="Sign in" id="Sign in" value="Sign in">
        </div>
   </nav>
   <!-- Google'ın ortadaki kısmı yazıldı -->
   <section>
       <!-- GOOGLE'ın resmi koyuldu. -->
       <article>
           <img src="../images/logo.png" alt="Google">
       </article>
       <!-- Butonlar koyuldu. -->
       <article>
           <img src="../images/search.svg" alt="AramaButonu">
           <input type="text" name="" id="SearchText"> 
           <img src="../images/googlemic_clr_24px.svg" alt="SesliArama">
       </article>
       <!-- Google search ve I'm feeling lucky kısmı var -->
       <article>
           <input type="button" value="Google Search">
           <input type="button" value="I'm Feeling Lucky">
       </article>
   </section>
   <!-- Alt kısmı yazıldı. -->
   <footer>
       <!-- Soldaki buttonlar -->
       <div>
           <a href="">Advertising</a>
           <a href="">Business</a>
           <a href="">How Search Works?</a>
       </div>
       <!-- Sağdaki butonlar -->
       <a href="">Privacy</a>
       <a href="">Terms</a>
       <a href="">Settings</a>
   </footer>    
</body>
</html>
